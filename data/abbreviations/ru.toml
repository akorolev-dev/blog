"БД" = "База данных — это упорядоченный набор структурированной информации или данных, которые обычно хранятся в электронном виде в компьютерной системе."
JPA = "Java Persistence API. Спецификация Java, описывающая систему управления сохранением объектов в таблицы реляционных баз данных в удобном виде."
Liquibase = "Система управления миграциями базы данных."
