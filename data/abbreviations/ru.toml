Git = "Распределенная система контроля версий."
zlib = "Свободная кроссплатформенная библиотека для сжатия данных."
SHA-1 = "Secure Hash Algorithm 1 — алгоритм криптографического хеширования."
EOL = "End of Line. Символ окончания/переноса строки. Бинарное значение в ASCII: 00001010"
"аутстаффинг" = "Аренда специалиста, работающего в компании-подрядчике для работы на проекте в компании-заказчике."
NUL = "Нулевой символ, также известный как пустой символ. Бинарное значение в ASCII: 00000000. HEX: 00"
BOM = "Byte Order Mark. Cпецсимвол из стандарта Unicode, который может добавляться в начале файла."
